<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration | CSTV</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/login-registration.css}" />
</head>
<body>

    <div th:include="navbar :: navbar" class="navbar"></div>

    <div class="body registration-page">
        <div class="login-width-align">
            <form method="post" th:action="@{/register}" th:object="${user}" class="registration-form">
                <h3 class="registration-h3">CSTV</h3>

                <div th:if="${#fields.hasErrors('email')}">
                    <h5 class="validationError"
                          th:errors="*{email}">Name Error
                    </h5>
                </div>
                <input type="text" class="registration-input" placeholder="Email" th:field="*{email}"><br/>

                <div th:if="${#fields.hasErrors('username')}">
                    <h5 class="validationError"
                          th:errors="*{username}">Name Error
                    </h5>
                </div>
                <input type="text" class="registration-input" placeholder="Username" th:field="*{username}"><br/>

                <div th:if="${#fields.hasErrors('password')}">
                    <h5 class="validationError"
                          th:errors="*{password}">Name Error
                    </h5>
                </div>
                <input type="password" class="registration-input" placeholder="Password" th:field="*{password}"><br/>

                <button type="submit" class="registration-button button btn" name="registration">Sign Up</button><br/>

                <a th:href="@{/login}" class="btn-to-sign-in">Back to login page</a>
            </form>
        </div>
    </div>

    <div th:include="footer :: footer" class="footer"></div>
</body>
</html>
