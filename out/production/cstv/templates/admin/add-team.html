<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add team | CSTV</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/admin/add-team.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

    <div th:include="navbar :: navbar" class="navbar"></div>

    <div class="body add-team">
        <div class="width-align">
            <div class="big-center-menu">
                <h1 style="text-align: center">Add team</h1>

                <div class="team-creation">
                    <form method="post" th:action="@{/admin/add-team}" th:object="${team}" class="add-team-form">
                        <label class="text-before-field first-text-field" for="name">Enter the team name</label>
                        <div th:if="${#fields.hasErrors('name')}">
                            <h5 class="validationError"
                                th:errors="*{name}">Name Error
                            </h5>
                        </div>
                        <input type="text" class="add-team-input" placeholder="Team name" id="name"
                               th:field="*{name}">

                        <label class="text-before-field first-text-field" for="place">Enter the team place</label>
                        <div th:if="${#fields.hasErrors('place')}">
                            <h5 class="validationError"
                                th:errors="*{place}">Name Error
                            </h5>
                        </div>
                        <input type="number" class="add-team-input" placeholder="Team place" id="place"
                               th:field="*{place}">

                        <label class="text-before-field first-text-field">Enter the team's players</label>
                        <div>
                            <div th:if="${#fields.hasErrors('players')}">
                                <h5 class="validationError"
                                    th:errors="*{players}">Name Error
                                </h5>
                            </div>
                            <input type="text" class="add-team-input" placeholder="Player 1"
                                   th:field="*{player1}">
                            <input type="text" class="add-team-input" placeholder="Player 2"
                                   th:field="*{player2}">
                            <input type="text" class="add-team-input" placeholder="Player 3"
                                   th:field="*{player3}">
                            <input type="text" class="add-team-input" placeholder="Player 4"
                                   th:field="*{player4}">
                            <input type="text" class="add-team-input" placeholder="Player 5"
                                   th:field="*{player5}">
                        </div>

                        <button type="submit" class="add-team-button button btn" name="add-team">Add team</button>

                        <a th:href="@{/admin}" class="btn-to-admin btn-to-admin-match">Back to Admin page</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
