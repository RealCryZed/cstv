<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS:GO End Match | CSTV</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/admin/end-match.css}" />
</head>
<body>

    <div th:include="navbar :: navbar" class="navbar"></div>

    <div class="body end-match-page">
        <div class="width-align">
            <div class="big-center-menu">
                <h3 style="margin-bottom: 15px">CS:GO Current Matches</h3>
                <div class="matches-box" th:each="match : ${matches}">
                    <div class="match-div">
                        <a th:href="@{'/matches/' + ${match.id}}" class="match-link">
                            <div>
                                <h5 class="match-time" th:text="${match.timeOfStart}">TIME</h5>
                            </div>

                            <div>
                                <h5 class="match-first-team-name" th:text="${match.firstTeamName}">FIRST TEAM NAME</h5>
                            </div>

                            <div>
                                <h5 class="match-vs-sign">vs</h5>
                            </div>

                            <div>
                                <h5 class="match-second-team-name" th:text="${match.secondTeamName}">SECOND TEAM NAME</h5>
                            </div>

                            <div>
                                <h5 class="match-tournament-name" th:text="${match.tournament}">TOURNAMENT</h5>
                            </div>
                        </a>

                        <div class="match-div-end-btn">
                            <a class="match-end-btn"
                               th:href="@{'/admin/end-match/' + ${match.id}}"
                               th:id="${match.firstTeamName} + ' vs ' + ${match.secondTeamName}">&times;
                            </a>
                        </div>
                    </div>
                </div>

                <div style="margin-top: 15px;" class="ended-matches">
                    <h3 style="margin-bottom: 15px">CS:GO Ended Matches</h3>
                    <div class="matches-box" th:each="endedMatch : ${endedMatches}">
                        <a th:href="@{'/results/' + ${endedMatch.id}}" class="match-link ended-match-link">
                            <div>
                                <h5 class="ended-match-first-team-name" th:text="${endedMatch.firstTeamName}">FIRST TEAM NAME</h5>
                            </div>

                            <div>
                                <h5 th:class="${endedMatch.firstTeamState} + ' ended-match-first-team-score'"
                                    th:text="${endedMatch.firstTeamScore}">FIRST TEAM SCORE</h5>
                            </div>

                            <div>
                                <h5 class="ended-match-dash-sign">-</h5>
                            </div>

                            <div>
                                <h5 th:class="${endedMatch.secondTeamState} + ' ended-match-second-team-score'"
                                    th:text="${endedMatch.secondTeamScore}">SECOND TEAM SCORE</h5>
                            </div>

                            <div>
                                <h5 class="ended-match-second-team-name" th:text="${endedMatch.secondTeamName}">SECOND TEAM NAME</h5>
                            </div>

                            <div>
                                <h5 class="ended-match-tournament-name" th:text="${endedMatch.tournament}">TOURNAMENT</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
