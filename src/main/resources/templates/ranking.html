<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CS:GO Rankings | CSTV</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/ranking.css}" />
</head>
<body>

    <div th:include="navbar :: navbar" class="navbar"></div>

    <div class="body ranking-page">
        <div class="width-align">
            <div class="left-area">
                <a th:href="@{/}" class="main-matches-head-a">
                    <h5 class="main-matches-head-h5">MATCHES</h5>
                </a>

                <div class="main-matches">
                    <a th:href="@{/}" class="main-matches-a">
                        <div class="main-matches-a-teams">
                            <h5 class="main-matches-a-singleteam">Astralis</h5>
                            <h5 class="main-matches-a-singleteam">Ence</h5>
                        </div>
                        <div class="main-matches-a-time">16:30</div>
                    </a>
                    <a th:href="@{/}" class="main-matches-a">
                        <div class="main-matches-a-teams">
                            <h5 class="main-matches-a-singleteam">Team Vitality</h5>
                            <h5 class="main-matches-a-singleteam">Team Liquid</h5>
                        </div>
                        <div class="main-matches-a-time">19:30</div>
                    </a>
                    <a th:href="@{/}" class="main-matches-a">
                        <div class="main-matches-a-teams">
                            <h5 class="main-matches-a-singleteam">Faze</h5>
                            <h5 class="main-matches-a-singleteam">Fnatic</h5>
                        </div>
                        <div class="main-matches-a-time">22:30</div>
                    </a>
                    <a th:href="@{/}" class="main-matches-a">
                        <div class="main-matches-a-teams">
                            <h5 class="main-matches-a-singleteam">G2</h5>
                            <h5 class="main-matches-a-singleteam">NiP</h5>
                        </div>
                        <div class="main-matches-a-time">00:30</div>
                    </a>
                </div>

                <a th:href="@{/}" class="main-results-head-a">
                    <h5 class="main-results-head-h5">RESULTS</h5>
                </a>

                <div class="main-results-big">
                    <a th:href="@{/}" class="main-results-a">
                        <div class="main-results-a-teams">
                            <h5 class="main-results-a-team">Virtus.pro</h5>
                            <h5 class="main-results-a-team">Natus Vincere</h5>
                        </div>
                        <div class="main-results-a-div-score">
                            <div class="main-results-a-score loss">2</div>
                            <div class="main-results-a-score win">16</div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="center-menu-ranking ranking-big">
                <h3 style="margin-bottom: 15px">CS:GO Ranking on 22.01.2020</h3>
                <div class="ranking-box">
                    <div th:each="team : ${teams}">
                        <a th:href="@{/}" class="ranking-a">
                            <div class="ranking-a-div">
                                <h5 class="ranking-a-team"
                                th:text="${team.place} + '. ' + ${team.name}">Team</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="right-area-ranking">
                <a th:href="@{/}" class="main-player-rank-head-a">
                    <h5 class="main-player-rank-head-h5">TOP PLAYERS</h5>
                </a>

                <div class="player-ranking">
                    <div th:each="player : ${player}">
                        <a th:href="@{/}" class="player-ranking-a">
                            <div class="player-ranking-div">
                                <h5 class="player-ranking-a-nickname"
                                    th:text="${player.place} + '. ' + ${player.nickname}">Name</h5>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
